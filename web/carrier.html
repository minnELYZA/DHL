<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>DHL Network</title>

        <link rel="stylesheet" href="css/dc.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/map.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/crossfilter.js" ></script>
        <script type="text/javascript" src="js/d3.js"></script>
        <script type="text/javascript" src="js/dc.js"></script>
        <script type="text/javascript" src="js/topojson.js"></script>
        <script type="text/javascript" src="jquery/jquery-1.9.1.js"></script>

        <style>
            h4 span {
                font-size:14px;
                font-weight:normal;
            }
            body {
                padding-top: 50px;
                /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
            }
        </style>
    </head>

    <body>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top nav-condensed" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">DHL Network</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="carrier.html">Carrier<span class="sr-only">(current)</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div id="map" class="col-md-6">
                <script type="text/javascript" src="js/baseMap.js"></script>
                <script type="text/javascript" src="js/routes.js"></script>
            </div>
            <div class="row">
                <script type="text/javascript" src="carrierView.js"></script>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default">Left</button>
                    <button type="button" class="btn btn-default">Middle</button>
                    <button type="button" class="btn btn-default">Right</button>
                </div>
                <form name="carrierForm">
                    <input type="radio" name="Carrier" id="Carrier_1" value="1">Carrier1
                    <input type="radio" name="Carrier" value="2">Carrier2
                    <input type="radio" name="Carrier" value="3">Carrier3
                    <input type="radio" name="Carrier" value="4">Carrier4
                    <input type="radio" name="Carrier" value="5">Carrier5
                    <input type="radio" name="Carrier" value="6">Carrier6
                    <input type="radio" name="Carrier" value="7">Carrier7
                    <input type="radio" name="Carrier" value="8">Carrier8
                    <input type="radio" name="Carrier" value="9">Carrier9
                    <input type="radio" name="Carrier" value="10">Carrier10
                    <input type="radio" name="Carrier" value="11">Carrier11
                    <input type="radio" name="Carrier" value="12">Carrier12
                    <input type="button" value="Confirm" onclick="checkStatus()">
                </form>
            </div>
            <div class='row'>
                <div class='span6' id='dc-c1-chart'>
                    <h4>Carrier</h4>
                </div>
            </div>
            <div class='row'>
                <div class='span6' id='dc-c1-chart'>
                    <table class='table table-hover table-bordered table-striped table-condensed' id='dc-table-graph' style="overflow:auto;width: 628px;">
                        <thead>
                            <tr class='header'>
                                <th style="width: 105px;">Density</th>
                                <th style="width: 104px;">GCD</th>
                                <th style="width: 104px;">CO2</th>
                                <th style="width: 105px;">Date</th>
                                <th style="width: 105px;">Origin</th>
                                <th style="width: 105px;">Destination</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
