<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>DHL Dashboard</title>

        <link rel="stylesheet" href="css/dc.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <style>
            h4 span {
                font-size:14px;
                font-weight:normal;
            }
            body {
                padding-top: 45px;
                /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
            }
        </style>
    </head>

    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top nav-condensed" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">DHL Dashboard</a>
                </div>
            </div>
        </nav>
        <div class='container-fluid' style='font: 12px sans-serif;'>
            
        </div>
        <div class='container-fluid' style='font: 12px sans-serif;'>
            <div class='row-fluid col-md-6 col-md-offset-6' id='dc-RDC-chart'>
                <h4>Average Density
                    <button class="btn btn-primary" onclick="javascript:dc.filterAll();
                        dc.renderAll();">Reset All</button>
                </h4>
            </div>
            <div class='row-fluid col-md-6 col-md-offset-6' id='dc-DE-chart'>
                <h4>Density Rating Count</h4>
            </div>
            <div class='row-fluid col-md-6 col-md-offset-6'>
                <table class='table table-hover table-bordered table-striped table-condensed' id='dc-table-graph' style="overflow:auto;width: 628px;">
                    <thead>
                        <tr class='header'>
                            <th>Average Density (kg/m3)</th>
                            <th>Deliveries</th>
                            <th>Average CO2/km</th>
                            <th>Traffic Rating </th>
                            <th>Density Rating</th>
                            <th>Efficiency Rating</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/crossfilter.js" ></script>
        <script type="text/javascript" src="js/d3.js"></script>
        <script type="text/javascript" src="js/dc.js"></script>
        <script type="text/javascript" src="jquery/jquery-1.9.1.js"></script>

        <script type="text/javascript" src="data.js"></script>
    </body>
</html>
