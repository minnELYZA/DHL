<!DOCTYPE html>
<html lang='en'>
    <head>
      <meta charset='utf-8'>

      <title>dc.js Experiment</title>

      <script src='js/d3.js' type='text/javascript'></script>
      <script src='js/crossfilter.js' type='text/javascript'></script>
      <script src='js/dc.js' type='text/javascript'></script>
      <script type="text/javascript" src="js/jquery/jquery-1.8.2.js"></script>
      <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      
      <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
      <link href='dc.css' rel='stylesheet' type='text/css'>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="css/dc.css" type="text/css"/>

  
      <style>
        h4 span {
          font-size:14px;
          font-weight:normal;
          }
        h2 {
          float: right;
        }
        h2 span {
          font-size:14px;
          font-weight:normal;
          }
      </style>
    </head>

    <body>

    <div class='container' style='font: 12px sans-serif;'>
        <div class="row">
            <div class="dc-data-count" style="float: left;">
                <h2>RDC data
                  <span>
                    <span class="filter-count"></span>
                     selected out of 
                    <span class="total-count"></span>
                     records
                    <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
                  </span>
                </h2>
            </div>  
        </div>
        <div class='row'>
            <div class='span6' id='dc-RDC-chart'>
                <h4>AveDensity</h4>
            </div>
            <div class='span6' id='dc-DE-chart'>
                <h4>Density Rating Count</h4>
            </div>    
        </div>
        
      <div class='row'>
        <div class='span12'>
          <table class='table table-hover' id='dc-table-graph'>
            <thead>
              <tr class='header'>
                <th>AveDensity</th>
                <th>Deliveries</th>
                <th>AveCO2km</th>
                <th>TrafficRating</th>
                <th>DensityRating</th>
                <th>EfficiencyRating</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
        <script type="text/javascript" src="data.js"></script>
    </body>
</html>
